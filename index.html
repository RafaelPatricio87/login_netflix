<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Netflix login</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="img/logo.png" alt="">
    </div>
    <section class="login">
    <form>
      <label>Entrar</label>
      <input type="email" class="email" placeholder="Email ou numero de telefone">
      <input type="password" class="password" placeholder="Senha">
      <button class="btn">Entrar</button>
    </form>
    <div class="check">
      <div>
      <input type="checkbox">Lembre-se de mim
    </div>
      <p class="ajuda-check">Precisa de ajuda?</p>
    </div>
    <div class="ajuda">
      <p>Novo por aqui?</p> <span>Assine agora.</span>
    </div>
     <div class="seguranca">
      <p>Está página é protegida pelo Google reCAPTCHA para garantir que você não é robô <span>Saiba mais</span></p>
     </div>
    </section>
  </main>
</body>
</html>
